<!DOCTYPE html>
<html data-color-mode="light" lang="en">
<head>
    <meta charset="utf-8"/>

    <title></title>

    <meta
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            id="viewport"
            name="viewport"
    />


    <script>
        const vh = window.innerHeight * 0.01;
        // const vh = wihdow.visualViewport.height
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        window.addEventListener('resize', () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>

    <!-- 크로스 브라우징을 최소화 하기 위한 css 정규화 -->
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>

    <link as="style"
          href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <link
            as="style"
            crossorigin="anonymous" data-font-display="block"
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            media="all" onload="this.media='all'" rel="stylesheet"
            rel="stylesheet"
            type="text/css">

    <!-- google fonts -->
    <!-- 1. 직접 웹 폰트를 프리로딩 -->
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />

    <link
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css"
            rel="stylesheet"
    />

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div id="root"></div>
<script src="/src/index.tsx" type="module"></script>
</body>
</html>
